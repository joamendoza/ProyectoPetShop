{% load crispy_forms_tags static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/style.css' %}" />
</head>
<body>
    <div id="containerRegistro" class="container">
        <h2>Registro de Usuario</h2>
        <form method="post" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <div class="col-md-12" style="text-align: center;">
                    <button type="submit" class="btn btn-primary mb-2">Registrarse</button>
                    <a href="{% url 'login' %}" class="btn btn-secondary mb-2">Iniciar Sesi√≥n</a>
                    <a id="botonRegistroCancelar" href="{% url 'index' %}" class="btn btn-secondary mb-2">Cancelar</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Enlaces a los archivos JS de Bootstrap 5 y jQuery (opcional, dependiendo de tus necesidades) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
